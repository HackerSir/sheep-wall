<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/faye/client.js"></script>
  <style type="text/css" rel="stylesheet">
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f3f4;
      color: #121314;
    }

    ul,li {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #main {
      max-width: 60vw;
      font-size: 20px;
      font-weight: bold;
      margin: 3em auto 0 auto;
    }

    .list {
      box-shadow: #958224 0 0 5px;
    }

    .item {
      border: solid 2px #958224;
      padding: 5px 10px;
      box-shadow: inset #958224 0 0 5px;
      transition: all ease 1s;
      height: auto;
      opacity: 1;
    }

    .item.hidden {
      opacity: 0;
      height: 0px;
    }

    .item:first-child {
      border-radius: 4px 4px 0px 0px;
    }

    .item + .item {
      border-top: none;
    }

    .item:last-child {
      border-radius: 0px 0px 4px 4px;
    }

    .item:only-child {
      border-radius: 4px;
    }

    .item > div {
      line-height: 2.5em;
    }

    li > .header {
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-around;
      line-height: 2em;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Beep, Beep, You're a sheep</h1>
    <ul class="list">
      <li class="item example">
        <div class="header">
          <div class="type">Protocol</div>
          <div class="type">Source IP</div>
          <div class="type">Target Host</div>
        </div>
        <div class="cred">UR Precious Data (Maybe)</div>
      </li>
    </ul>
  </div>
  <script>
    (function(w,d,faye){
      var client = new faye.Client("/faye");
      var output = document.querySelector("#result")
      var example = document.querySelector(".item.example")
      var make_entry = function(entity){
        var card = document.createElement("li")
        card.classList.add("item")
        var el = document.createElement("div")
        el.classList.add("header")
        el.innerHTML += '<div class="type">'+ entity.type +'</div>'
        el.innerHTML += '<div class="client">'+ entity.client +'</div>'
        el.innerHTML += '<div class="host">'+ entity.host +'</div>'
        card.appendChild(el)
        card.innerHTML += '<div class="cred">'+ entity.cred +'</div>'
        return card
      }
      client.subscribe("/update", function(data){
        var el = make_entry(JSON.parse(data))
        el.classList.add("hidden")
        document.querySelector(".list").insertBefore(el, example.nextSibling)
        el.classList.remove("hidden")
        //window.requestAnimationFrame( () => el.classList.remove("hidden") )
      })
    })(window,document,Faye)
  </script>
</body>
</html>
